<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="nav">
        <ul class="menuHome">
          <li>Home</li>
          <li>Productos</li>
          <li>
            <img
              src="./assets/images/logo.png"
              width="90px"
              alt="logo tienda"
            />
          </li>
          <li>Ofertas</li>
          <li>Tiendas</li>
        </ul>
      </div>

      <!--Lateral-->

      <div class="aside">
        <h3>Categorías</h3>

        <ul class="menuLateral">
          <li>Chalecos <span>(43)</span></li>
          <li>Chaquetas <span>(30)</span></li>
          <li>Poleras <span>(57)</span></li>
          <li>Pantalones <span>(25)</span></li>
        </ul>
      </div>

      <!--Productos-->

      <div class="productos">
        <div class="layout">
            <div class="tarjeta">
                <img
                  src="./assets/images/chaleco_negro.jpg"
                  width="200px"
                  alt="chaleco negro"
                />
                <p>Chaleco Negro</p>
                <p>$20.900</p>
                <button>Comprar</button>
              </div>
              <div class="tarjeta">
                <img
                  src="./assets/images/chaqueta_negra.jpg"
                  width="200px"
                  alt="chaqueta negra"
                />
                <p>Chaqueta Negra</p>
                <p>$25.900</p>
                <button>Comprar</button>
              </div>
              <div class="tarjeta">
                <img
                  src="./assets/images/chaqueta_rosada.jpg"
                  width="200px"
                  alt="chaqueta rosada"
                />
                <p>Chaqueta Rosada</p>
                <p>$55.900</p>
                <button>Comprar</button>
              </div>
              <div class="tarjeta">
                <img
                  src="./assets/images/pantalones.jpg"
                  width="200px"
                  alt="pantalones"
                />
                <p>Jeans</p>
                <p>$30.900</p>
                <button>Comprar</button>
              </div>
              <div class="tarjeta">
                <img
                  src="./assets/images/polera_azul.jpg"
                  width="200px"
                  alt="polera azul "
                />
                <p>Polera Azul</p>
                <p>$19.900</p>
                <button>Comprar</button>
              </div>
              <div class="tarjeta">
                <img
                  src="./assets/images/polera_roja.jpg"
                  width="200px"
                  alt="polera roja"
                />
                <p>Polera Roja</p>
                <p>$19.900</p>
                <button>Comprar</button>
              </div>
        </div>
      
      </div>

      <!--Pie de Página-->
      <div class="pie">
        <p>2024 - The Cloth Store</p>
      </div>
    </main>
  </body>
</html>
